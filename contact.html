  <div id="contact-info">
    <h1>Contact</h1>
    <form action="#" method="post" id="contact-form">
      <h2>Let's get in touch! Message me directly here:</h2>
      <label class="standard-label" for="contact-fullname">Your full name</label>
      <input type="text" id="contact-fullname" placeholder="Michael Scott">
    <br>
    <br>
      <label class="standard-label" for="contact-email">Your email<strong class="contact-form__asterick">*</strong></label>
      <input type="email" id="contact-email" placeholder="theoffice@example.com"required>
    <br>
    <br>
      <label class="standard-label" for="contact-telephone">Your telephone</label>
      <input type="tel" id="contact-telephone" placeholder="123-456-7890"
      pattern="\d{3}[\-]\d{3}[\-]\d{4}">
    <br>
    <br>
      <!-- If Input is not big enough, use Textarea -->
      <label class="standard-label" for="contact-message">Message<strong class="contact-form__asterick">*</strong></label>
      <!-- value attribute does not work with textarea, just input and others -->
      <textarea id="contact-message" rows="5" cols="25" maxlength="240"
      placeholder="Hello!" required></textarea>
      <p>Items marked with "<strong class="contact-form__asterick">*</strong>" are required.</p>
      <button type="submit">Talk to you soon!</button>
    </form>

    Location: Los Angeles, CA 90026
